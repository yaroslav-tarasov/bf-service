language: cpp

install:
  - sudo apt-get update
  - sudo apt-get install libqt4-dev qt4-qmake

script:
  - uname -r
  - mkdir ../qtservice
  - mkdir ../qtservice/qt-solutions
  - wget https://qt.gitorious.org/qt-solutions/qt-solutions/archive/fd22bee22274975c56f1c10d87ee9fd2c0818f83.tar.gz -O ../qtservice/qtservice.tar.gz
  - tar -xvf ../qtservice/qtservice.tar.gz -C ../qtservice/qt-solutions
  - ls ../qtservice
  - mv -R ../qtservice/qt-solutions/qt-solutions-qt-solutions ../qtservice/qt-solutions/qtservice 
  - qmake 
  - make
